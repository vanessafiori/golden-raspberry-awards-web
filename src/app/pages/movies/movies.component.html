<mat-card appearance="outlined">

    <mat-card-header>
        <mat-card-title>List movies</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let item"> {{item.id}} </td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> 
              <div class="container-inputs">
                Year 
                <input type="text" (keyup)="filter($event,'year')" />
              </div>
            </th>
            <td mat-cell *matCellDef="let item"> {{item.year}} </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let item"> {{item.title}} </td>
          </ng-container>

          <ng-container matColumnDef="winner">
            <th mat-header-cell *matHeaderCellDef>
              <div class="container-inputs">
                Winner?
                <div class="form-field">
                  <select class="form-select" (change)="filter($event,'winner')">
                    <option value="">Yes/No</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </th>
            <td mat-cell *matCellDef="let item"> {{item.winner ? 'Yes' : 'No'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic items">
        </mat-paginator>
      </div>
    </mat-card-content>

  </mat-card>
